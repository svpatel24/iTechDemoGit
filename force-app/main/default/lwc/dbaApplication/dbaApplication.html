 <template>

<!-- <lightning-card> -->
    <!-- <div style="flex-direction: column;align-items: center;display: flex;"> -->
        <template if:false={formSubmitSuccess}>
        <div style="display:flex;justify-content: center; background:white" class="slds-p-around_small">
        <!--Left part-->
        <div class="form_left" style="width: 885px;">
            <!-- Insured Information -->
            <div class=" slds-m-bottom_small">
                <div class="slds-grid slds-wrap slds-size_1-of-1 slds-medium-size_4-of-4 slds-large-size_4-of-4 slds-p-around_small slds-m-bottom_x-small"
                    style="background-color: #9C8C7D; color: white; border-top-left-radius: 12px;border-top-right-radius: 12px;">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium"><span class="sectionaTitle">Insured Information</span></div>
                </div>
                <div class="slds-grid slds-wrap slds-size_1-of-1 slds-medium-size_4-of-4 slds-large-size_4-of-4 slds-no-space">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Name of Organization</label> <abbr title="required" class="slds-required">*</abbr>
                        <lightning-input max-length="80" class="slds-m-top_xx-small primeOrganizeNameValid" type="text"  variant="label-hidden" name="primeOrganizeName" onchange={primeInsuredSave} message-when-value-missing="Please enter Name of Organization" required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Years In Business</label> 
                        <lightning-input max-length="16" type="number"  name="primeYearInBusiness" variant="label-hidden" class="slds-m-top_xx-small" onchange={primeInsuredSave}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Address</label> <abbr title="required" class="slds-required">*</abbr>
                        <lightning-input max-length="255" type="text" name="primeAddress" variant="label-hidden" class="slds-m-top_xx-small primeAddressValid" onchange={primeInsuredSave} message-when-value-missing="Please enter Address" required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Address Line 1</label> 
                        <lightning-input max-length="255" type="text"  name="primeAddressLine" variant="label-hidden" class="slds-m-top_xx-small" onchange={primeInsuredSave}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">City</label> 
                        <lightning-input max-length="30" type="text" name="primeCity" variant="label-hidden" class="slds-m-top_xx-small" onchange={primeInsuredSave}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">State</label> 
                        <!-- <lightning-input type="text" name="primeState" variant="label-hidden" class="slds-m-top_xx-small" onchange={primeInsuredSave}></lightning-input> -->
                        <lightning-combobox name="primeState"  placeholder="Select state" options={stateList} onchange={primeInsuredSave}  variant="label-hidden" class="slds-m-top_xx-small primeTypeofOrganizationValid"> </lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small" style=" padding-bottom: 22px;"> 
                        <label class="Fieldslabel">Country</label><!-- <lightning-input type="text" name="PrimeCountry" variant="label-hidden" class="slds-m-top_xx-small" onchange={primeInsuredSave}></lightning-input>  -->
                        <lightning-combobox  name="PrimeCountry" value="US" placeholder="Select Country" options={countriesList} onchange={primeInsuredSave}  variant="label-hidden" class="slds-m-top_xx-small primeTypeofOrganizationValid"> </lightning-combobox>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small" style=" padding-bottom: 22px; "> 
                        <label class="Fieldslabel">Type of Organization</label> <abbr title="required" class="slds-required">*</abbr> 
                        <lightning-combobox name="primeTypeofOrganization"  placeholder="Select Organization" options={organizationList} onchange={typeOfOrganizationHandle} required variant="label-hidden" class="slds-m-top_xx-small primeTypeofOrganizationValid" message-when-value-missing="Please enter type of Organization"> </lightning-combobox>
                            <template if:true={showHideDetails.primeTypeofOrganization}> 
                            <lightning-input max-length="255" type="text" name="primeOthertypeofOrganization" onchange={primeInsuredSave} class="primeOthertypeofOrganizationValid" placeholder="Enter other type of Organization" message-when-value-missing="Please enter other type of Organization" required></lightning-input> 
                        </template>
                    </div>
                    <hr>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small" style="padding-top: 22px; border-top: 1px solid;border-color: #DDDBDA;"> 
                        <label  class="Fieldslabel">First Name</label> <abbr title="required" class="slds-required">*</abbr> 
                        <lightning-input max-length="255" type="text" name="primeFirstName" onchange={primeInsuredSave} variant="label-hidden" class="slds-m-top_xx-small primeFirstNameValid" message-when-value-missing="Please enter First Name" required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small" style="padding-top: 22px; border-top: 1px solid;border-color: #DDDBDA;"> 
                        <label class="Fieldslabel">Last Name</label> <abbr title="required" class="slds-required">*</abbr>
                        <lightning-input max-length="255" type="text"  name="primeLastName" onchange={primeInsuredSave} variant="label-hidden" class="slds-m-top_xx-small primeLastNameValid" message-when-value-missing="Please enter Last Name" required></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Contact Title</label> 
                        <lightning-input max-length="255" type="text" name="primeContactTitle" variant="label-hidden" class="slds-m-top_xx-small" onchange={primeInsuredSave}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Contact Email</label> <abbr title="required" class="slds-required">*</abbr> 
                        <lightning-input max-length="100" type="email" name="primeContactEmail" variant="label-hidden" class="slds-m-top_xx-small primeContactEmailValid" message-when-value-missing="Please enter valid Contact Email" required onchange={primeInsuredSave}></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Contact Phone</label> <abbr title="required"  class="slds-required">*</abbr> 
                        <lightning-input max-length="15" type="tel"  message-when-pattern-mismatch="Phone number is not valid" name="primeContactPhone" variant="label-hidden" class="slds-m-top_xx-small primeContactPhoneValid" onchange={primeInsuredSave} message-when-value-missing="Please enter valid Contact Phone" required></lightning-input>
                    </div>
                </div>
            </div>
            <hr style="margin-top: 20px;margin-bottom: 20px;">
            <!--Show Additional Insured in Table -->
            <template if:true={insuredTableVisible}>
            <div class="slds-size_1-of-1 slds-medium-size_2-of-4 slds-large-size_4-of-4 slds-no-space">
                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-2 slds-large-size_2-of-2 slds-p-horizontal_medium">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered tableFormat"  style="table-layout: fixed;">
                        <thead style="background-color: rgba(156, 140, 125, 0.1);">
                            <tr style="width: 839.51px; height: 36px;">
                                <th class="tableHeader" scope="col">Name of Organization</th>
                                <th class="tableHeader" scope="col">City</th>
                                <th class="tableHeader" scope="col">State</th>
                                <th class="tableHeader" scope="col">Year In Business</th>
                                <th class="tableHeader" style="width:11%" scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody> <template for:each={allAdditionalInsuredData} for:item="insured" for:index="index">
                                <tr key={insured.Id}>
                                    <td class="tableRecords">{insured.organizeName}</td>
                                    <td class="tableRecords">{insured.city}</td>
                                    <td class="tableRecords">{insured.state}</td>
                                    <td class="tableRecords">{insured.yearInBusiness}</td>
                                    <td> 
                                        <lightning-button-icon icon-name="utility:edit" alternative-text="Edit" title="Edit" data-index={index} onclick={editInsuredAction}></lightning-button-icon>&nbsp;&nbsp;
                                        <lightning-button-icon icon-name="utility:delete" alternative-text="Delete" title="Delete" data-index={index} onclick={deleteInsuredAction}></lightning-button-icon>
                                    </td>
                                </tr>
                            </template> 
                        </tbody>
                    </table>        
            </div>
            </div>
            </template>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-2 slds-large-size_2-of-2 slds-p-horizontal_medium ">
                <div align="right" style="margin-bottom: 20px;"> 
                    <button onclick={addAdditionalInsured} style="background: rgb(1, 74, 153);color: rgb(255, 255, 255);border: none;height: 40px;border-radius: 6px;font-size: 14px;text-align: center;width: 199px;"  >Add additional Insured</button>
                </div>  
            </div>             
            <!--Add Additional Insured Modal-->
            <template if:true={addInsuredModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <div align="left" style="display: flex;">
                                <div style="width: 95%;"> <span style="font-size: 16px; color:#014A99;">Add Additional Insured</span> </div>
                                <div class="slds-align_absolute-center"> <lightning-icon icon-name="utility:close" alternative-text="Utility close" title="close" size="x-small" onclick={closeModal}></lightning-icon> </div>
                            </div>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                    <label class="Fieldslabel">Name of Organization</label> <abbr title="required" class="slds-required">*</abbr> 
                                    <lightning-input max-length="255" class="slds-m-top_xx-small organizeNameValid" type="text" variant="label-hidden" name="organizeName" value={organizeName} onchange={additionalInsuredSave} message-when-value-missing="Please enter Name of Organization" required></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                    <label class="Fieldslabel">Years In Business</label> 
                                    <lightning-input max-length="16" type="number" name="yearInBusiness" value={yearInBusiness} variant="label-hidden" class="slds-m-top_xx-small" onchange={additionalInsuredSave}></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                    <label class="Fieldslabel">Address</label> <abbr title="required" class="slds-required">*</abbr> 
                                    <lightning-input max-length="255" type="text" name="address" value={address} variant="label-hidden" class="slds-m-top_xx-small addressValid" onchange={additionalInsuredSave} message-when-value-missing="Please enter Address" required></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                    <label class="Fieldslabel">Address Line 1</label> 
                                    <lightning-input max-length="255" type="text"  name="addressLine1" value={addressLine1} variant="label-hidden" class="slds-m-top_xx-small" onchange={additionalInsuredSave}></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                    <label class="Fieldslabel">City</label> 
                                    <lightning-input max-length="30" type="text"  name="city" value={city} variant="label-hidden" class="slds-m-top_xx-small" onchange={additionalInsuredSave}></lightning-input>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                    <label class="Fieldslabel">State</label> 
                                    <!-- <lightning-input type="text"  name="state" value={state} variant="label-hidden" class="slds-m-top_xx-small" onchange={additionalInsuredSave}></lightning-input> -->
                                    <lightning-combobox name="state" value={state} placeholder="Select state" options={addtionalStateList} onchange={additionalInsuredSave}  variant="label-hidden" class="slds-m-top_xx-small "> </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small" style=" padding-bottom: 22px;"> 
                                    <label class="Fieldslabel">Country</label><!-- <lightning-input type="text" name="country" value={country} variant="label-hidden" class="slds-m-top_xx-small" onchange={additionalInsuredSave}></lightning-input> -->
                                    <lightning-combobox name="country" value={country}  placeholder="Select Country" options={countriesList} onchange={additionalInsuredSave}  variant="label-hidden" class="slds-m-top_xx-small"> </lightning-combobox>
                                </div>
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small" style=" padding-bottom: 22px; "> 
                                    <label class="Fieldslabel">Type of Organization</label> <abbr title="required" class="slds-required">*</abbr>
                                    <lightning-combobox name="typeofOrganization" value={typeofOrganization}  placeholder="Select Organization" options={organizationList} onchange={modalShowHidehandle} message-when-value-missing="Please select type of Organization" required variant="label-hidden" class="slds-m-top_xx-small typeofOrganizationValid"> </lightning-combobox>
                                    <template if:true={showHideDetails.typeofOrganization}> 
                                        <lightning-input max-length="255" type="text" name="otherTypeofOrganization" value={otherTypeofOrganization} placeholder="Enter Type of Organization" onchange={additionalInsuredSave} class="otherTypeofOrganizationValid" message-when-value-missing="Please enter other type of Organization" required></lightning-input> 
                                    </template>
                                </div>
                            </div>
                        </div>
                        <footer class="slds-modal__footer"> 
                            <template if:true={addInsuredEnable}>         
                                <div align="right"><button onclick={addInsured} style="background: rgb(1, 74, 153);color: rgb(255, 255, 255);border: none;height: 40px;border-radius: 6px;font-size: 14px;text-align: center;width: 112px;"  >Add Record</button></div>
                            </template> 
                            <template if:true={updateInsuredEnable}>     
                                <div align="right"><button onclick={updateInsured} style="background: rgb(1, 74, 153);color: rgb(255, 255, 255);border: none;height: 40px;border-radius: 6px;font-size: 14px;text-align: center;width: 112px;"  >Update Record</button></div>
                            </template> 
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
            </template>
            <!--Delete Confirm Additional Insured Modal-->
            <template if:true={insuredDeleteModal}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container" style="width: 20%;">
                        <header class="slds-modal__header">
                            <div align="left" style="display: flex;">
                                <div style="width: 95%;"> <span style="font-size: 16px; color:#014A99;">Confirmation</span> </div>
                                <div class="slds-align_absolute-center"> <lightning-icon icon-name="utility:close" alternative-text="Utility close" title="close" size="x-small" onclick={closeModal}></lightning-icon> </div>
                            </div>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium">
                            <div class="slds-grid slds-wrap">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_2-of-2 slds-large-size_2-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                                    <div align="center"> <span style="font-size: 14px;">Are ypu sure you want to remove this record?</span></div>
                                </div>
                            </div>
                        </div>
                        <footer class="slds-modal__footer"> 
                            <div class="slds-m-left_x-small">
                            <lightning-button variant="brand-outline" label="No" title="Add Insured" onclick={closeModal} class="slds-m-left_x-small"></lightning-button> &nbsp;
                            <!-- <lightning-button variant="brand" label="Yes" title="Update Insured" onclick={deleteInsuredYes} class="slds-m-left_x-small"></lightning-button>  -->
                            <button onclick={deleteInsuredYes} style="background: rgb(1, 74, 153);color: rgb(255, 255, 255);border: none;width:50px;height: 33px;border-radius: 6px;font-size: 14px;text-align: center;" >Yes</button>
                        </div>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
            </template>
            <!--Broker Information-->
            <div class=" slds-m-bottom_small">
                <div class="slds-large-size_4-of-4 slds-p-around_small slds-m-bottom_x-small"
                    style="background-color: #9C8C7D; color: white;">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium">
                        <span class="sectionaTitle">Broker Information</span>
                    </div>
                </div>
                <div class="slds-grid slds-wrap slds-large-size_4-of-4 slds-no-space ">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Insurance Agency or Broker</label> 
                        <!-- <abbr title="required" class="slds-required">*</abbr>  -->
                        <lightning-input max-length="255" type="text" message-when-value-missing="Please enter Insurance Agency or Broker" name="brokerIAB" onchange={brokerInformationSave} variant="label-hidden" class="slds-m-top_xx-small brokerIABValid"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Broker Title</label> 
                        <lightning-input max-length="255" type="text" name="brokerTitle" onchange={brokerInformationSave} variant="label-hidden" class="slds-m-top_xx-small"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">First Name</label> 
                        <!-- <abbr title="required" class="slds-required">*</abbr>  -->
                        <lightning-input max-length="255" type="text" message-when-value-missing="Please enter First Name" name="brokerFirstName" onchange={brokerInformationSave} variant="label-hidden" class="slds-m-top_xx-small brokerFirstNameValid"></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Last Name</label> 
                        <!-- <abbr title="required" class="slds-required">*</abbr>  -->
                        <lightning-input max-length="255" type="text" message-when-value-missing="Please enter Last Name" name="brokerLastName" onchange={brokerInformationSave} variant="label-hidden" class="slds-m-top_xx-small brokerLastNameValid" ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Broker Email</label>
                        <!-- <abbr title="required" class="slds-required">*</abbr>  -->
                        <lightning-input max-length="100" type="email"  message-when-value-missing="Please enter valid Email" name="brokerEmail" onchange={brokerInformationSave} variant="label-hidden" class="slds-m-top_xx-small brokerEmailValid" ></lightning-input>
                    </div>
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium slds-p-vertical_x-small">
                        <label class="Fieldslabel">Broker Phone</label> 
                        <lightning-input max-length="15" type="tel"  message-when-pattern-mismatch="Phone number is not valid" name="brokerPhone" onchange={brokerInformationSave} variant="label-hidden" class="slds-m-top_xx-small"></lightning-input>
                    </div>
                </div>
            </div>
            <!--Contract Information-->
            <div class=" slds-m-bottom_small">
                <div class="slds-large-size_4-of-4 slds-p-around_small slds-m-bottom_x-small" style="background-color: #9C8C7D; color: white;">
                    <div class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_medium">
                        <span class="sectionaTitle">Contract Information</span>
                    </div>
